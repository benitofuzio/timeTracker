<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	
</head>
<body>

<div class="jumbotron"><h1>Employee Data Management</h1>
                        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
</div><br>




<form>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Employee</h3>
  </div>
  <div class="container">
  <h2>Current Employees</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Employee name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthley Rate ($)</th>
        <th>Total Billed ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Programmer</td>
        <td>6</td>
        <td>5000.00</td>
        <td>30000</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="panel-body">
  <div class="form-group">
    <label for="employeename">Employee Name:</label>
    <input type="name" class="form-control" id="employeename">
  </div>
<div class="form-group">
    <label for="role">Role:</label>
    <input type="role" class="form-control" id="role">
  </div>
 <div class="form-group">
    <label for="startdate">Start Date: (DD/MM/YY -ex: 01/01/89)</label>
    <input type="password" class="form-control" id="startdate">
  </div>  <div class="form-group">
    <label for="monthlyrate">Monthly Rate:</label>
    <input type="password" class="form-control" id="monthlyrate">
  </div>

<button type="button" class="btn btn-primary" id="submit">Submit</button>



</div>
</div>

</form>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
