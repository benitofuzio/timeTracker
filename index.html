<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
</head>
<body>

<div class="jumbotron"><h1>Employee Data Management</h1>
                        <h3>A Comprehensive Directory of Employee Billable Hours</h3>
</div><br>




<form>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Panel title</h3>
  </div>
<div class="panel-body">
  <div class="form-group">
    <label for="searchterm">Search Term:</label>
    <input type="email" class="form-control" id="searchterm">
  </div>
    <select class="form-control">
  <option>1</option>
  <option>5</option>
  <option>10</option>
</select>
 <div class="form-group">
    <label for="startyear">Start Year (Optional)</label>
    <input type="password" class="form-control" id="startyear">
  </div>  <div class="form-group">
    <label for="endyear">End Year (Optional)</label>
    <input type="password" class="form-control" id="endyear">
  </div>

<button type="button" class="btn btn-primary" id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>


<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>

</div>
</div>

</form>

</body>
</html>
